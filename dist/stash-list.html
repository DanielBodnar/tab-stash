<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Stash</title>
    <script type="text/javascript" src="stash-list.js"></script>
    <link rel="shortcut icon" href="../icons/logo.svg">
    <link rel="stylesheet" type="text/css" href="chrome://browser/content/extension.css">
    <link rel="stylesheet" type="text/css" href="chrome://browser/content/extension-mac.css">
    <style type="text/css">
      /* NOTE: box-sizing: border-box is in effect in extension.css */
      /* base text color: #222426 */
      html {
          --margin: 16px;
      }

      #app {
          width: 100%;
          margin: 0;
          padding: 0;
      }
      .panel-list-item:hover { cursor: pointer; }
      a, a:visited { color: #44484c; text-decoration: none; }
      a.open, a.open:visited { color: #287acc; }

      .page.header {
          padding: 4px var(--margin);
          display: grid;
          grid-template-columns: 1fr 24px;
          align-items: center;
      }
      .status-text {
          color: #889099;
          font-style: italic;
      }

      /* Actions */
      .action {
          display: inline-block;
          border-radius: 0.5ex;
          text-align: center;
          vertical-align: middle;
          padding: 0 1ex;
          background-color: rgba(0, 0, 0, 0);
          color: #404040;
          cursor: default;
      }
      img.action {
          width: 24px;
          height: 24px;
          padding: 4px 4px;
          border-radius: 5px;
      }
      .action-container:hover .action.collapse {
          background-color: rgba(0, 0, 0, 0);
      }
      .action-container:hover .action.collapse:hover {
          background-color: rgba(0, 0, 0, 0.06);
      }
      .action-container:hover .action.collapse:active {
          background-color: rgba(0, 0, 0, 0.12);
      }
      .action-container:hover .action.stash {
          background-color: #cce5ff;
      }
      .action-container:hover .action.stash:hover {
          background-color: #b7cee5;
      }
      .action-container:hover .action.stash:active {
          background-color: #a3b7cc;
      }
      .action-container:hover .action.restore {
          background-color: #b0ffc0;
      }
      .action-container:hover .action.restore:hover {
          background-color: #9ee5ac;
      }
      .action-container:hover .action.restore:active {
          background-color: #8ccc99;
      }
      .action-container:hover .action.restore-remove {
          background-color: #f0f090;
      }
      .action-container:hover .action.restore-remove:hover {
          background-color: #d6d680;
      }
      .action-container:hover .action.restore-remove:active {
          background-color: #bcbc71;
      }
      .action-container:hover .action.remove {
          background-color: #ffe0e0;
      }
      .action-container:hover .action.remove:hover {
          background-color: #e5c9c9;
      }
      .action-container:hover .action.remove:active {
          background-color: #ccb3b3;
      }

      /* Folder headings */
      .header { padding: 0; margin: 0; }
      .folder .header {
          display: grid;
          grid-template-columns: 1fr 24px;
          align-items: center;
      }
      .folder-name {
          grid-row: 1;
          grid-column: 1 / 3;
          display: block;
          font-weight: bold;
          font-size: 13pt;
          margin: 0 3px 0 -5px;
          padding: 3px 3px;
          border: 2px solid rgba(0, 0, 0, 0);
          border-radius: 2px;
      }
      .virtual .folder-name { color: rgba(128, 128, 128); }
      input.folder-name {
          border: 2px solid rgba(128, 128, 128, 0.8);
          min-width: 5em;
      }
      .folder .header nav {
          grid-row: 2;
          grid-column: 1 / 3;
      }
      .folder .header .action.collapse {
          grid-row: 1;
          grid-column: 2;
          display: none;
      }
      .folder:hover .header .action.collapse,
      .collapsed.folder .header .action.collapse {
          display: inline-block;
      }
      .collapsed.folder .header .folder-name,
      .folder:hover .header .folder-name {
          grid-column: 1;
      }
      .folder .contents {
          margin-bottom: 1em;
      }
      .folder .panel-section-header {
          padding-bottom: 6px;
      }

      /* Tab entries */
      .tab { display: block; }
      .tab > * {
          vertical-align: middle;
          margin: 0 3px;
          padding: 0;
      }
      .tab > .action {
          width: 22px;
          height: 22px;
          line-height: 22px;
          border-radius: 0;
          margin: 0;
          padding: 3px 3px;
      }
      .tab > .icon {
          width: 16px;
          height: 16px;
      }
      span.folder-name, .tab > .text {
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
      }
      .tab > .action { display: none; }
      .tab:hover > .action { display: inline-block; }

      /* Saved-tab entries - Large grid */
      .tab {
          display: grid;
          grid-template-columns: 22px 1fr 22px 22px;
      }
      .tab > .icon { grid-row: 1; grid-column: 1; }
      .tab > .text { grid-row: 1; grid-column: 2 / 5; }
      .tab:hover > .text { grid-row: 1; grid-column: 2; }
      .tab > .restore-remove { grid-row: 1; grid-column: 3; }
      .tab > .stash { grid-row: 1; grid-column: 3; }
      .tab > .remove { grid-row: 1; grid-column: 4; }

      /* Collapsing folders */
      .collapsed nav { display: none; }
      .collapsed .panel-section-header { padding-bottom: 4px; }
      .collapsed.folder .contents { display: none; }
      .collapsed.folder .action.collapse { display: inline-block; }

      /* Drag-and-Drop */
      .sortable-list {
          min-height: 12px;
      }
      .sortable-ghost {
          background-color: rgba(0, 0, 0, 0.08);
          opacity: 0.8;
      }
      .sortable-chosen {
          opacity: 0.8;
      }

      @media all and (min-width: 25rem) {
          .page.header { grid-template-columns: 1fr; }
          .action.collapse { display: none !important; }

          /* Multi-column large format (for display in a tab) */
          body {
              background: #efefef;
          }
          .folder-list {
              display: flex;
              flex-direction: row;
              flex: 1 1 auto;
              flex-wrap: wrap;
          }
          .folder {
              margin: var(--margin);
              background: #ffffff;
              border: 1px solid #c0c0c0;
              box-shadow: 2px 2px 4px #c0c0c0;
              width: calc(100% - 2 * var(--margin));
          }
          .panel-section-header { padding-top: 11px; }
          .folder .header {
              grid-template-columns: 1fr 0fr;
              align-items: center;
          }
          .folder .header nav {
              grid-row: 1;
              grid-column: 2;
              display: none;
          }

          .folder .header nav .action {
              width: 24px;
              height: 24px;
              line-height: 24px;
              border-radius: 0;
              margin: 0;
              padding: 4px 4px;
          }
          .folder .header nav .action:first-child {
              border-radius: 4px 0 0 4px;
          }
          .folder .header nav .action:last-child {
              border-radius: 0 4px 4px 0;
          }

          .folder:hover .header nav {
              display: flex;
              flex-direction: row;
              flex-wrap: nowrap;
          }
      }

      @media all and (min-width: calc(2 * 25rem)) {
          .folder { width: calc(50% - 2 * var(--margin)); }
      }
      @media all and (min-width: calc(3 * 25rem)) {
          .folder { width: calc(33.333333333% - 2 * var(--margin)); }
      }
      @media all and (min-width: calc(4 * 25rem)) {
          .folder { width: calc(25% - 2 * var(--margin)); }
      }
      @media all and (min-width: calc(5 * 25rem)) {
          .folder { width: calc(20% - 2 * var(--margin)); }
      }
      @media all and (min-width: calc(6 * 25rem)) {
          .folder { width: calc(16.66666666667% - 2 * var(--margin)); }
      }
      @media all and (min-width: calc(7 * 25rem)) {
          .folder { width: calc(14.28571429% - 2 * var(--margin)); }
      }
      @media all and (min-width: calc(8 * 25rem)) {
          .folder { width: calc(12.5% - 2 * var(--margin)); }
      }
    </style>
  </head>

  <body class="stash-list">
    <div id="app">
    </div>
  </body>
</html>
