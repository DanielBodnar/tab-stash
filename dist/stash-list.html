<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stashed Tabs</title>
    <script type="text/javascript" src="stash-list.js"></script>
    <link rel="shortcut icon" href="../icons/logo.svg">
    <link rel="stylesheet" type="text/css" href="chrome://browser/content/extension.css">
    <link rel="stylesheet" type="text/css" href="chrome://browser/content/extension-mac.css">
    <style type="text/css">
      /* NOTE: box-sizing: border-box is in effect in extension.css */
      #app {
          width: 100%;
          margin: 0;
          padding: 0;
      }
      .panel-list-item:hover {
          cursor: pointer;
      }
      a { text-decoration: none; }

      /* Actions */
      .action {
          display: inline-block;
          border-radius: 0.5ex;
          text-align: center;
          vertical-align: middle;
          padding: 0 1ex;
      }
      .action.stash {
          background-color: #e4e4ff;
          color: #000070;
      }
      .action.stash:hover {
          background-color: #4040ff;
          color: #ffffff;
      }
      .action.stash:active {
          background-color: #0000d0;
          color: #ffffff;
      }
      .action.restore {
          background-color: #c0ffe0;
          color: #006030;
      }
      .action.restore:hover {
          background-color: #008020;
          color: #ffffff;
      }
      .action.restore:active {
          background-color: #006018;
          color: #ffffff;
      }
      .action.restore-remove {
          background-color: #f0f070;
          color: #606000;
      }
      .action.restore-remove:hover {
          background-color: #a0a010;
          color: #ffffff;
      }
      .action.restore-remove:active {
          background-color: #808020;
          color: #ffffff;
      }
      .action.remove {
          background-color: #ffc0c0;
          border-radius: 0.5ex;
          padding: 0 0.5ex;
          color: #a00000;
      }
      .action.remove:hover {
          background-color: #c00000;
          color: #ffffff;
      }
      .action.remove:active {
          background-color: #a00000;
          color: #ffffff;
      }

      /* Folder headings */
      .folder {
          display: block;
          font-weight: bold;
          font-size: 13pt;
          width: -moz-available;
          margin: 0.5em -5px;
          padding: 3px 3px;
          border: 2px solid rgba(0, 0, 0, 0);
          border-radius: 2px;
      }
      input.folder {
          border: 2px solid rgba(128, 128, 128, 0.8);
      }

      /* Saved-tab entries */
      .saved-tab { display: block; }
      .saved-tab > * {
          vertical-align: middle;
          margin: 0 3px;
          padding: 0;
      }
      .saved-tab > .action {
          height: 22px;
          line-height: 22px;
          border-radius: 0;
          margin: 0;
      }
      .saved-tab > img {
          width: 16px;
          height: 16px;
      }
      .saved-tab > .text {
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
      }
      .saved-tab > .remove { display: none; }
      .saved-tab > .restore-remove { display: none; }
      .saved-tab:hover > .remove { display: inline-block; }
      .saved-tab:hover > .restore-remove { display: inline-block; }

      /* Saved-tab entries - Large grid */
      .saved-tab {
          display: grid;
          grid-template-columns: 22px 22px 22px 1fr;
      }
      .saved-tab > .remove { grid-row: 1; grid-column: 1; }
      .saved-tab > .restore-remove { grid-row: 1; grid-column: 2; }
      .saved-tab > .icon { grid-row: 1; grid-column: 3; }
      .saved-tab > .text { grid-row: 1; grid-column: 4; }

      @media all and (max-width: 27rem) {
          .saved-tab {
              display: grid;
              grid-template-columns: 22px 1fr 22px 22px;
          }
          .saved-tab > .icon { grid-row: 1; grid-column: 1; }
          .saved-tab > .text { grid-row: 1; grid-column: 2 / 5; }
          .saved-tab:hover > .text { grid-row: 1; grid-column: 2; }
          .saved-tab > .restore-remove { grid-row: 1; grid-column: 3; }
          .saved-tab > .remove { grid-row: 1; grid-column: 4; }
      }
    </style>
  </head>

  <body class="stash-list">
    <div id="app">
    </div>
  </body>
</html>
